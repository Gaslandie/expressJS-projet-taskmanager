<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
    <title>Gestionnaire de tâches</title>
  </head>
  <body>
    <form class="task-form">
      <h4>Gestionnaire de tâches</h4>
      <div class="form-control">
        <input
          type="text"
          name="name"
          class="task-input"
          placeholder="ex:faire la lessive"
        />
        <button type="submit" class="btn submit-btn">Ajouter</button>
      </div>
      <div class="form-alert"></div>
    </form>
    <section class="tasks-container">
      <p class="loading-text">Chargement en cours...</p>
      <div class="tasks"></div>
    </section>
    
    <!-- bibliotheque axios pour la communication avec le backEnd -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./browser-app.js"></script>
  </body>
</html>
